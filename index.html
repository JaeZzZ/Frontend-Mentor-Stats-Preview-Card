<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="./css/index.css" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card"> <!-- This is the card for our content -->
    <picture>
      <source media="(min-width:600px)" srcset="./images/image-header-desktop.jpg">
      <source media="(max-width: 599px)" srcset="./images/image-header-mobile.jpg">
      <img src="./images/image-header-desktop.jpg" alt="Coworkers in the office" class="desktop" max-width="500">
    </picture>
    <article class="content">
      <h1 class="bold">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <p class="number bold">10k+</p>
          <p class="label">COMPANIES</p>
        </div>
        <div>
          <p class="number bold">314</p>
          <p class="label">TEMPLATES</p>
        </div>
        <div>
          <p class="number bold">12M+</p>
          <p class="label">QUERIES</p>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nahri (ᵔᴥᵔ) and Taylor ʕ·ᴥ·ʔ</a>!
    </p>
  </div>
  </footer>
</body>
</html>
