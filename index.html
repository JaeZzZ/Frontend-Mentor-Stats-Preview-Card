<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="css/index.css" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card"> <!-- This is the card for our content -->
    <section class="header-img">
      <img src="/images/image-header-mobile.jpg" alt="" class="mobile">
      <img src="/images/image-header-desktop.jpg" alt="" class="desktop">
    </section>
    <section class="content">
      <h1 class="bold">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <p class="bold">10k+</p>
          <p>COMPANIES</p>
        </div>
        <div>
          <p class="bold">314</p>
          <p>TEMPLATES</p>
        </div>
        <div>
          <p class="bold">12m+</p>
          <p>QUERIES</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
</body>
</html>
